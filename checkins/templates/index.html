<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Phototype</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Weight</th>
        <th>Photo URL</th>
    </tr>
    </thead>
    <tbody>
    {% for checkin in checkins %}
        <tr>
            <td>{{ checkin.date }}</td>
            <td>{{ checkin.weight }}</td>
            <td>{{ checkin.photo.url }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
