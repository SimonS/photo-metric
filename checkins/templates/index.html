<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Phototype</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Weight</th>
        <th>Photo URL</th>
    </tr>
    </thead>
    <tbody>
    {% for checkin in checkins %}
        <tr>
            <td>{{ checkin.date }}</td>
            <td>{{ checkin.weight }}</td>
            <td><img src="{{ checkin.photo.url }}" style="max-width: 200px" /></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<form action='/' method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value='Submit' />
</form>

</body>
</html>
