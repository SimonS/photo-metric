<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Phototype</title>
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static 'gumby/css/gumby.css' %}"/>

    <script src="{% static 'gumby/js/libs/modernizr-2.6.2.min.js' %}"></script>

    <script gumby-path="{% static 'gumby/js/libs' %}" src="{% static 'gumby/js/libs/gumby.min.js' %}"></script>
</head>
<body>
<div class="row navbar">
    <h1 class="logo">PhotoType</h1>
</div>

<div class="row">
    <div class="twelve columns">
{% block content %}
        <h2>Check-In</h2>
        <form action='/' method='post' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type='submit' value='Submit'/>
        </form>
{% endblock %}
    </div>
</div>
